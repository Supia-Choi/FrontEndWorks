	<style>
		#gallery_wrap{
			width: 1280px;margin: 20px auto;
		}
		.slider-pager{
			text-align: center;
		}
		.slider-pager li{
			display: inline-block;
		}
		.slider-pager img{
			width: 100px;
		}
	</style>
</head>
<body>
	<div id="gallery_wrap">
		<ul class="slide_gallery">
			<li>
				<img src="img/pic0.jpg" alt="그림">
			</li>
			<li>
				<img src="img/pic1.jpg" alt="그림">
			</li>
			<li>
				<img src="img/pic2.jpg" alt="그림">
			</li>
			<li>

			</li>
			<li>

			</li>
			<li>

			</li>
			<li>

			</li>
			<li>
				<img src="img/pic7.jpg" alt="그림">
			</li>
		</ul>
		<ul class="slider-pager">
			<li><a href="#" data-slide-index="0">
				<img src="img/pic0.jpg" alt="그림">
				</a>
			</li>
			<li><a href="#" data-slide-index="1">
				<img src="img/pic1.jpg" alt="그림">

			</li>
			<li><a href="#" data-slide-index="2">
				<img src="img/pic2.jpg" alt="그림">

				<img src="img/pic3.jpg" alt="그림">

			</li>
			<li><a href="#" data-slide-index="4">
				<img src="img/pic4.jpg" alt="그림">
				</a>
			</li>
			<li><a href="#" data-slide-index="5">
				<img src="img/pic5.jpg" alt="그림">
				</a>
			</li>
			<li><a href="#" data-slide-index="6">
				<img src="img/pic6.jpg" alt="그림">

			</li>
			<li><a href="#" data-slide-index="7">
				<img src="img/pic7.jpg" alt="그림">
				</a>
			</li>
		</ul>
	</div>
	<script>
		$(function(){
			$(".slide_gallery").bxSlider({
				auto : true,
				// autoControls : false,
				pagerCustom : '.slider-pager'
			});
		});
	</script>
</body>
